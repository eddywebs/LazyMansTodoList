  <body>

 <!-- Part 1: Wrap all page content here -->
<div id="wrap">
      <!-- Begin page content -->
      <div class="container">
        <div class="page-header">
          <h1>Lazy Man's ToDo List</h1>
          <p>Type and complete your tasks below and I will remember it even if you close the broswer or restart the system.</p>
        </div>
<form action="#" method="post" id="todoForm" class="form-horizontal" role="form">
<div class="form-group">	
    <label for"todo" class="control-label">Task:</label>
    <input type="text" class="form-control" name="todo" id="todo" required>
 </div>
 <br/>
 <input type="submit" value="Do it !" id="addTask">
</form>

<h3>Task List</h3>
<div id="list">
   <b>No tasks on your list.</b>
</div>
<br/>
<form action="#" method="post" id="clearList" class="form-horizontal" role="form">
    <input type="submit" value="Clear List" id="clearList">
</form>
</div><!-- Part 1: Wrap/page content ends here -->
      <div id="push"></div>
</div>

      </div>
</div>
